<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="lampa.css">
</head>

<body>
    <style>
        body {
            background-color: #f7f1f1;
        }
    </style>
    <img src="off.png" id="lampa" onclick="swap();" alt="">

    <script>
        let on = false;

        function swap() {
            if (on) {
                document.getElementById("lampa").src = "off.png";
                on = false;
            }
            else {
                document.getElementById("lampa").src = "on.png";
                on = true;
            }
        }
    </script>
</body>

</html>
